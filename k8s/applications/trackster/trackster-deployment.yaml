apiVersion: v1
kind: Namespace
metadata:
  name: trackster
---
apiVersion: v1
kind: Secret
metadata:
  name: trackster-secrets
  namespace: trackster
type: Opaque
stringData:
  GEMINI_API_KEY: "YOUR_GEMINI_API_KEY_HERE"  # Replace with your actual API key
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trackster-data
  namespace: trackster
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-client
  resources:
    requests:
      storage: 5Gi  # SQLite database storage
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trackster
  namespace: trackster
spec:
  replicas: 1
  strategy:
    type: Recreate  # Ensures only one instance for SQLite consistency
  selector:
    matchLabels:
      app: trackster
  template:
    metadata:
      labels:
        app: trackster
    spec:
      containers:
        - name: trackster
          image: spacecrab/trackster:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: api
              protocol: TCP
            - containerPort: 3000
              name: web
              protocol: TCP
          env:
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: trackster-secrets
                  key: GEMINI_API_KEY
            - name: DATABASE_PATH
              value: "/app/data/notes.db"
          volumeMounts:
            - name: trackster-data
              mountPath: /app/data
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /hello
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /hello
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: trackster-data
          persistentVolumeClaim:
            claimName: trackster-data
---
apiVersion: v1
kind: Service
metadata:
  name: trackster-api-service
  namespace: trackster
spec:
  selector:
    app: trackster
  type: ClusterIP
  ports:
    - name: api
      port: 8000
      targetPort: 8000
      protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: trackster-web-service
  namespace: trackster
spec:
  selector:
    app: trackster
  type: LoadBalancer  # Uses MetalLB to get a local network IP
  ports:
    - name: web
      port: 3000
      targetPort: 3000
      protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trackster-ingress
  namespace: trackster
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # cert-manager.io/cluster-issuer: "homelab-ca-issuer"  # Optional: Uncomment for SSL/TLS
spec:
  ingressClassName: nginx
  # Uncomment for TLS (also uncomment cert-manager annotation above):
  # tls:
  # - hosts:
  #   - trackster.192.168.100.98.nip.io
  #   secretName: trackster-tls
  rules:
  - host: trackster.192.168.100.98.nip.io  # Node IP where NGINX Ingress listens
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: trackster-web-service
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: trackster-api-service
            port:
              number: 8000
