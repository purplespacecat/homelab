apiVersion: v1
kind: Namespace
metadata:
  name: media
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: plex-config
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-client
  resources:
    requests:
      storage: 50Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: plex
  namespace: media
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: plex
  template:
    metadata:
      labels:
        app: plex
    spec:
      hostNetwork: true
      containers:
        - name: plex
          image: plexinc/pms-docker:latest
          env:
            - name: TZ
              value: "America/New_York"
            - name: PLEX_CLAIM
              value: "claim-YOUR_CLAIM_TOKEN_HERE"
            - name: PLEX_UID
              value: "1000"
            - name: PLEX_GID
              value: "1000"
          ports:
            - containerPort: 32400
              name: plex-web
              protocol: TCP
          volumeMounts:
            - name: config
              mountPath: /config
            - name: transcode
              mountPath: /transcode
            - name: media
              mountPath: /data
              readOnly: true
          resources:
            requests:
              memory: "2Gi"
              cpu: "1000m"
            limits:
              memory: "4Gi"
              cpu: "2000m"
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: plex-config
        - name: transcode
          emptyDir: {}
        - name: media
          nfs:
            server: "192.168.100.98"
            path: "/data/media"
---
apiVersion: v1
kind: Service
metadata:
  name: plex-service
  namespace: media
spec:
  selector:
    app: plex
  type: LoadBalancer
  ports:
    - name: plex-web
      port: 32400
      targetPort: 32400
      protocol: TCP
