prometheusOperator:
  enabled: true
  admissionWebhooks:
    enabled: false

prometheus:
  enabled: true
  prometheusSpec:
    retention: 30d
    storageSpec:
      existingClaim: prom-prometheus-pvc
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    hosts:
      - "prometheus.local"
    paths:
      - "/"
    pathType: Prefix

grafana:
  enabled: true
  persistence:
    enabled: true
    existingClaim: prom-grafana-pvc
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    hosts:
      - "grafana.local"
    paths:
      - "/"
    pathType: Prefix
  adminUser: admin
  adminPassword: "admin"

alertmanager:
  enabled: true
  alertmanagerSpec:
    storage:
      existingClaim: prom-alertmanager-pvc
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    hosts:
      - "alertmanager.local"
    paths:
      - "/"
    pathType: Prefix

kubeScheduler:
  enabled: false
kubeControllerManager:
  enabled: false
kubeEtcd:
  enabled: false
kubeProxy:
  enabled: false

nodeExporter:
  enabled: true

kubeStateMetrics:
  enabled: true
