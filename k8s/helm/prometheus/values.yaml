prometheusOperator:
  enabled: true
  admissionWebhooks:
    enabled: false

prometheus:
  enabled: true
  prometheusSpec:
    retention: 30d
    storageSpec:
      volumeClaimTemplate:
        metadata:
          name: prometheus-db
        spec:
          storageClassName: nfs-client  # Using NFS dynamic provisioner
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    hosts:
      - "prometheus.192.168.100.98.nip.io"
      - "prometheus.local"
    paths:
      - "/"
    pathType: Prefix

grafana:
  enabled: true
  persistence:
    enabled: true
    storageClassName: nfs-client  # Using NFS dynamic provisioner
    size: 10Gi
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    hosts:
      - "grafana.192.168.100.98.nip.io"
      - "grafana.local"
    paths:
      - "/"
    pathType: Prefix
  admin:
    existingSecret: "grafana-admin-credentials"
    userKey: admin-user
    passwordKey: admin-password

alertmanager:
  enabled: true
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        metadata:
          name: alertmanager-db
        spec:
          storageClassName: nfs-client  # Using NFS dynamic provisioner
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    podMetadata:
      labels:
        app: alertmanager
        component: server
  ingress:
    enabled: true
    ingressClassName: nginx
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: "false"
    hosts:
      - "alertmanager.192.168.100.98.nip.io"
      - "alertmanager.local"
    paths:
      - "/"
    pathType: Prefix

kubeScheduler:
  enabled: false
kubeControllerManager:
  enabled: false
kubeEtcd:
  enabled: false
kubeProxy:
  enabled: false

nodeExporter:
  enabled: true

kubeStateMetrics:
  enabled: true
