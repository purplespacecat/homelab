controller:
  # Use hostNetwork mode for WiFi compatibility (L2 mode doesn't work on WiFi)
  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet

  service:
    type: ClusterIP  # Changed from LoadBalancer since we're using hostNetwork

  metrics:
    enabled: true
    service:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "10254"

  config:
    proxy-body-size: "100m"
    proxy-read-timeout: "300"
    proxy-send-timeout: "300"

  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi