# Legacy static PVs for monitoring stack
# NOTE: The nfs-client StorageClass is created by the nfs-subdir-external-provisioner Helm chart
# These static PVs use manual provisioning and are kept for backward compatibility
apiVersion: v1
kind: PersistentVolume
metadata:
  name: prometheus-server-pv
  labels:
    app: prometheus
    component: server
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-client
  nfs:
    server: 192.168.100.98
    path: /data/prometheus
