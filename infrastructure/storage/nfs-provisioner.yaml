apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nfs-subdir-external-provisioner
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: nfs-subdir-external-provisioner
      version: 4.0.18
      sourceRef:
        kind: HelmRepository
        name: nfs-subdir-external-provisioner
        namespace: flux-system
  values:
    nfs:
      server: "192.168.100.98"
      path: /data
      mountOptions:
        - hard
        - nfsvers=4.1
        - noatime
    storageClass:
      name: nfs-client
      defaultClass: true
      accessModes: ReadWriteMany
      reclaimPolicy: Retain
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
